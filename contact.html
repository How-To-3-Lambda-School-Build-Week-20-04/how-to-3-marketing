<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" href="/CSS/nav.css">
</head>
<body>

    <div class="wrapper">

        <header id="navbar">
            <img src="/photos/Logo.png" alt="logo">
    
            <nav>
                <a href="#">HOME</a>
                <a href="marketing.html">MARKETING</a>
                <a href="about.html">ABOUT US</a>
                <a href="contact.html">CONTACT</a>
                <a href="faq.html">FAQ</a>
            </nav>
        </header>
    

        <h1>CONTACT US</h1>

        <div class="contact">
            <form action="#">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name here...">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name here...">
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your last email here...">
        
                <br>
                <br>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
        
            </form>
        </div>

    </div>

</body>
</html>
